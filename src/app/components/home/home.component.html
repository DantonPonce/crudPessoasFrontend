<section class="home">
    <div class="container">
        <div class="row">
            <div class="title d-flex align-items-center justify-content-between">
                <h2>Pessoas cadastradas</h2>
                <button mat-button (click)="cadastrarPessoa()">Cadastrar Pessoa</button>
            </div>

            <div class="filtro d-flex align-items-center">
                <mat-form-field class="example-form-field" appearance="fill">
                    <mat-label>Insira o primeiro nome da pessoa que deseja buscar</mat-label>
                    <input matInput type="text" (keyup)="filtro($event)">
                  </mat-form-field>

            </div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="Nome">
                    <th mat-header-cell *matHeaderCellDef> Nome</th>
                    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                </ng-container>
                <ng-container matColumnDef="Sobrenome">
                    <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
                    <td mat-cell *matCellDef="let element"> {{element.sobrenome}} </td>
                </ng-container>
                <ng-container matColumnDef="Idade">
                    <th mat-header-cell *matHeaderCellDef> Idade </th>
                    <td mat-cell *matCellDef="let element"> {{element.idade}} </td>
                </ng-container>
                <ng-container matColumnDef="Profissao">
                    <th mat-header-cell *matHeaderCellDef> Profissao </th>
                    <td mat-cell *matCellDef="let element"> {{element.profissao}} </td>
                </ng-container>
                <ng-container matColumnDef="Acoes">
                    <th mat-header-cell *matHeaderCellDef> Ações </th>
                    <td mat-cell *matCellDef="let element" class="acoes">
                        <button mat-mini-fab #tooltip="matTooltip" matTooltip="Editar" matTooltipHideDelay="100"
                            aria-label="Editar" (click)="editarPessoa(element.pessoaId)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-mini-fab #tooltip="matTooltip" matTooltip="Excluir" matTooltipHideDelay="100"
                            aria-label="Excluir" (click)="excluirPessoa(element.pessoaId)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</section>
